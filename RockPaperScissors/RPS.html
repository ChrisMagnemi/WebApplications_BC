<!DOCTYPE html>
<html lang="en">
<head>

<body>


<h1> Let's Play!</h1>


<fieldset>

	<br>
	
	<input type="button" value="Play!" onClick="return play()">

</form>

</fieldset>

<br>

</div>

</div>
