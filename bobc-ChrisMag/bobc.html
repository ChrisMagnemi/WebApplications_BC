<!-- Fieldset containing initial SQL table of everything -->
<table id="myTable" border="1">

	<tr>
		<th>NAME</th>
		<th>ENTERED_BY</th>

	</tbody>

<!-- HIDDEN DIV UNTIL ADD ATTRACTION FORM SUBMISSION -->
	<div id="attractionDivPopUp">
		
		<fieldset id = "popUpFieldset"> <legend>Enter Attraction Information</legend>
			<form method="GET" onsubmit="return validateForm()" action="include/insertAttraction.php" >
				<button onclick="return hideAddAttractionForm()" style="float: right" value="Hide Form">Hide Form</button> <!-- Hides this AddAttractionForm --> <br>
				<label>Name:</label> <input name="name" id="name" type="text" class="popUpFormElements" /> <div ID="nameDiv"></div><br>
				<label>Category:</label> <input name="category" id="category" type="text" class="popUpFormElements" /><div ID="categoryDiv"></div> <br>
				<label>Rating:</label> <select name="rating" id="rating" class="popUpFormElements">
							<option value="-"> - </option>
							<option value="*">*</option>
							<option value="**">**</option>
							<option value="***">***</option>
							<option value="****">****</option>
							<option value="*****">*****</option>
						</select> <div ID="ratingDiv"></div>  <br>
				<label>Price:</label> <select name="price" id="price" class="popUpFormElements">
							<option value="-"> - </option>
							<option value="$">$</option>
							<option value="$$">$$</option>
							<option value="$$$">$$$</option>
							<option value="$$$$">$$$$</option>
							<option value="$$$$$">$$$$$</option>
						</select> <div ID="priceDiv"></div>  <br>
				<label>Entered By:</label> <input name="entered_by" id="entered_by" type="text" class="popUpFormElements" /><div ID="enteredDiv"></div> <br>
				<label>URL:</label> <input name="url" id= "url" type="text" class="popUpFormElements"/> <div ID="urlDiv"></div><br>
				<label>Phone:</label> <input name="phone" id="phone" type="text" class="popUpFormElements"/> <div ID="phoneDiv"></div><br>
				<label>Address:</label> <input name="address" id="address" type="text" class="popUpFormElements"/> <div ID="addressDiv"></div><br>
				<label>Comments:</label>  <div ID="commentsDiv"></div><br>
				<textarea name="comment" id="comments"> </textarea>  <br>

				

				<button id="addThisAttractionButton" type="submit" value="Add This Attraction" style="float: right">Add This Attraction</button>
		</form>

		</fieldset>
	</div>
<!-- END HIDDEN DIV -->
